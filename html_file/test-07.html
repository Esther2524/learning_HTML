<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset="UTF-8">
    <title>第七节:HTML块元素</title>
    <!--在引用css文件之前需要先声明-->
    <!--div标签使用-->
    <link rel="stylesheet" type="text/css" href="for07.css">
    <!--span标签使用之前需要先声明-->
    <style type="text/css">
        span{
            color: darkcyan;
        }
    </style>
</head>

<body>
<!-- 这是注释哦 -->
<!-- 块元素的特点：以新行开始，不接在后面 -->
    <p>hello</p>
    <h1>title</h1>
    <!--这里的hello和title就是分行的-->
    <b>字体加粗</b> 
    <a>超链接</a>
    <!--会发现这两句话没有分行-->
    <div id="divid">
        <p>红色的hello</p>
        <a>没变色的hello</a>
        <!--这是因为我在css中的divid后面加了p-->
    </div>
    <div id="divspan">
        <p>
           <span>对比一段文字</span> 
           这是另一段文字
        </p>
    </div>
</body>
</html>
