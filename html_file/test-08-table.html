<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset="UTF-8">
    <title>第八节:HTML table布局</title>
</head>

<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: gainsboro;">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: rgb(207, 124, 135);">头部</td>
        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color: wheat;">
                左菜单
            </td>
            <td width="60%" height="80%" style="background-color: rgb(152, 206, 135);">
                内容主体
                <ul>
                    <li>apple</li>
                    <li>banana</li>
                    <li>juice</li>
                </ul>
            </td>
            <td width="20%" height="80%" style="background-color: wheat;">
                右菜单
            </td>
        </tr>
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: rgb(103, 103, 202);">底部</td> 
        </tr>
        <!-- 
            这就说明，如果colspan=2说明头部和底部是两个单元格的合并，也就是中间部分的左菜单和右菜单
            如果colspan=3，那就是三个单元格的合并，中间主体由三部分：左菜单、右菜单、内容主体
            我觉得优点在于不用考虑浮点，而且相当于是用表格划分整个
        -->
    </table>


</body>

</html>
