<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第十三节:全局属性</title>
</head>
<body>
    <h2>可编辑列表</h2>
    <ul contenteditable="true">
        <li>apple</li>
        <li>banana</li>
        <li>peach</li>
    </ul>

    <h2>列表不可见</h2>
    <ul hidden="">
        <!-- 取消这个不可见属性的方法就是删掉hidden -->
        <li>excellent</li>
        <li>good</li>
        <li>bad</li>
    </ul>

    <h2>语法检查功能</h2>
    <input type="text" spellcheck="true">

    <h2>按table键选中</h2>
    <a href="#" tabindex="1">第一个</a>
    <a href="#" tabindex="3">第三个</a>
    <a href="#" tabindex="2">第二个</a>
     


</body>
</html>
