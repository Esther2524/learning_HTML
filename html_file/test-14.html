<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第十四节:article元素</title>
</head>

<body>
    <!-- article元素的使用 -->
    <article>
        <header>
            <h1>header表示头部</h1>
            <p>p元素进行描述这个头部内容,比如这是一段测试</p>
        </header>

        <article>
            <!-- article元素进行嵌套 -->
            <header>
                作者
            </header>
            <p>内容</p>
            <time>
                当前时间
            </time>
        </article>

        <footer>
            <p>footer表示底部</p>
        </footer>
    </article>

    <article>
        <h1>测试内嵌页面</h1>
        <!-- 这个页面是可以上下滑动的 -->
        <object>
            <embed src="#" width="600" height="400"></embed>
        </object>
    </article>


</body>
</html>
