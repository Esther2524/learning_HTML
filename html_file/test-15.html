<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第十五节:section元素</title>
</head>

<body>
   <!-- section元素的使用 -->
    <!-- 使用section元素需要有标题 -->
    <section>
        <h1>每天记录timeline</h1>
        <p>早上学习,下午学习,晚上运动</p>
    </section>

    <section>
        <h1>水果</h1>
        <article>
            <h2>apple</h2>
            <p>it is red</p>
        </article>
        <article>
            <h2>banana</h2>
            <p>it is yellow</p>
        </article>
        <article>
            <h2>peach</h2>
            <p>it is pink</p>
        </article>
    </section>


</body>
