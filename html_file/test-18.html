<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第十八节:required属性</title>
</head>

<body>
    <!-- 这是不加required的情况 就算是什么也不提交也可以跳到相应页面-->
    <form action="http://localhost/for_test18.php">
        <input type="text">
        <button type="submit">提交</button>
    </form>
    <br/>

    <!-- 加required的情况 必须输入内容才能跳转页面 -->
    <form action="http://localhost/for_test18.php">
        <input type="text" required="required">
        <button type="submit">提交</button>
    </form>
    <br/>


    </form>


</body>

</html>
