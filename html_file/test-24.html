<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第二十四节:css样式</title>
    <!-- 引入css样式是在head中利用link引入 -->
    <link href="test-24.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>
        这是标题应用了样式表之后的效果
    </h1>
    <a>测试a标签</a>
    <h2>测试h2标题</h2>
    <h3>测试h3标题</h3>
    <!-- 继承body设置的颜色 -->
    hello,css
    <!-- 单独给p标签设置颜色 -->
    <p>hello,css</p>

</body>
</html>
