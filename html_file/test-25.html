<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第二十五节:派生选择器和id选择器</title>
    <!-- 引入css样式是在head中利用link引入 -->
    <link href="test-25.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!-- 派生选择器 -->
    <!-- 派生选择器的意思就是，在css中更改li样式，如果要更改li里面strong的样式，那就是list strong{} -->
    <p><strong>hello, world</strong></p>
    <ul>
        <li><strong>hello, world</strong></li>
    </ul>

    <!-- id选择器 -->
    <!-- 利用id在css中更改样式,在css中的写法是#id{} -->
    <p id="test">
        How's your feeling?
    </p>
    <!-- 如果只想改变p标签里面的a标签的颜色 -->
    <p id="test"> 
        How's your feeling?
        <a href="http://www.baidu.com">hello</a>
    </p>
    <div id="div_id">
        这是另一段文字,换了一个颜色
    </div>

</body>

</html>
