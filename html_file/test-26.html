<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第二十六节:类选择器</title>
    <link href="test-26.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!-- 在css中的写法是.class{} -->
    <p class="pclass">
        这是一段文字
    </p>
    <div class="div_class">
        更多地运用在div中
    </div>

    <!-- 也可以用作派生选择器 -->
    <p class="pclass">
        这是一段文字
        <a href="#">这是一个链接</a>
    </p>
    <div class="div_class">
        更多地运用在div中
        <p>补充一下</p>
    </div>

</body>


</html>
