<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第二十七节:属性选择器</title>
    <style type="text/css">
        [title]{
            color: blue;
        }
        [title=te]{
            color: coral;
        }
    </style>

</head>

<body>
    <!-- 其实第一个title这里填啥都可以的，不管是t还是a或者是别的乱七八糟的，因为没有指定值 -->
    <p title="t">属性选择器</p>
    <p title="a">是一样的</p>
    <!-- 这里title里面只有填te才能达到想要的效果 -->
    <p title="te">属性和值选择器</p>
    <p title="v">测试不一样的情况</p>

</body>
</html>
