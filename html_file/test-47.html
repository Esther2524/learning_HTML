<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第四十七节:javascript语法(二)</title>
</head>

<body>
    <!-- 条件语句if...else -->
    <script>
        var i = 10;
        if(i >= 20){
            document.write("i大于20");
        }
        else{
            document.write("i小于20");
        }

        // 多重嵌套
        var j = 9;
        if(j>=10){
            document.write("j大于等于10");
        }
        else if(j<=8){
            document.write("j小于等于8");
        }
        else{
            document.write("j等于9");
        }
    </script>
    <br/>

    <!-- switch条件语句 -->
    <script>
        var x = 5;
        switch(x){
            // case的个数没有限制
            case 1://如果x等于1
                document.write("x is equal to 1");//满足条件就执行的内容
                break;//判断完成之后跳出此条件语句
            case 5://如果x等于5
                document.write("x is equal to 5");
                break;
            default://不满足任何一个case的时候
                document.write("不满足任何一个条件")
                break;
        }
    </script>

    <!-- for循环语句 -->
    <script>
        // 利用for循环依次输出数组的元素
        var y = [1,2,3,4,5];
        for(var i=0; i<5 ; i++){
            document.write(y[i]+" ");//用空格隔开
        }
        // for in遍历循环
        var z = [1,2,3,4,5,6];
        var i;
        for(i in z){
            document.write(z[i]);
        }
    </script>
    <br/>

    <!-- while循环语句 -->
    <script>
        var t = 1;
        while(t<10){ //括号里面的内容为true的时候执行下列操作
            //先判断t是否小于10，再执行中括号里面的内容
            document.write("t="+t+"<br/>");
            t++;
        }
    </script>

    <!-- do...while循环语句 -->
    <script>
        var s = 1;
        do{
            //先执行，再判断
            document.write("s="+s+"<br/>");
            s++;
        } 
        while(s<10){
        }
    </script>

    <!-- break跳转语句 -->
    <script>
        for(var i=0;i<10;i++){
            if(i==5){
                // i等于5的时候跳出整个for循环，所以只能print到4
                break;
            }
            document.write("i="+i+"<br>");
        }

        for(var j=0;j<10;j++){
            if(j==5){
                //i等于5的时候结束本次循环，但是整个for循环继续进行
                continue;
            }
            //所以最后的输出里面唯独没有5
            document.write("j="+j+"<br>");
        }
    </script>



</body>

</html>
