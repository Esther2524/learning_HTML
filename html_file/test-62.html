<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第六十二节:jsdom对象控制html元素(二)</title>
</head>

<body>
    <div id="div_id">
        <p id="p_id">一、访问父节点:parentNodes</p>
    </div>
    <script>
        function func1(){
            var x = document.getElementById("p_id");
            alert(x.parentNode.nodeName);//获得p_id的父节点的名称，也就是div
        }
        func1();
    </script>


    <p>二、创建元素节点:createElement</p>
    <script>
        function func2(){
            var x = document.body;//获得body节点
            var y = document.createElement("input");//creatElement("tagName") 因为是创建按钮所以是input
            y.type = "button";
            y.value = "按钮";
            x.appendChild(y);//在x节点(这里是body节点)的基础上添加y节点(这里是按钮节点)
        }
        func2();
    </script>


    <p>三、插入节点:insertBefore</p>
    <div id="div_id2">
        <p id="p_id2">all too well</p>
    </div>
    <script>
        function func3(){
            var a = document.getElementById("div_id2");//得到div的节点
            var b = document.getElementById("p_id2");//得到p标签的节点
            var x = document.createElement("p");//创建一个p标签的节点
            x.innerHTML = "在这里插入新的节点";//向html传递内容
            //插入到div中
            a.insertBefore(x,b)//前一个参数是新节点，后一个参数是相对位置的节点
        }
        func3();
    </script>
    <br/>


    <p>四、删除节点:removeChild</p>
    <div id="div_id3"><p>the moment I knew</p><p>gorgeous</p><p>back to December</p></div>

    <script>
        function func4(){
            var x = document.getElementById("div_id3");//获得div节点
            x.removeChild(x.childNodes[1]);
            //注意空白也占一个，所以不要留空白
            //想删除gorgeous，那么就是div的第1个p元素，所以是childNodes[1]
        }
        func4();
    </script>
    
</body>

</html>
