<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第六十五节:history对象</title>
</head>

<body>
    <p>一.history.back()的使用</p>
    <button id="btn" onclick="func1()">点击回到上个页面</button>

    <script>
        //打开65xx文件，点击跳转到65文件，然后点击“回到上个页面”，就又跳到65xx
        function func1(){
            history.back();
        }
    </script>


    <p>二.history.forward()的使用</p>
    <!-- 见65xx文件 -->


    <p>三.history.go()的使用</p>
    <form>
        <input type="text" id="username">
    </form>
    <button id="btn3" onclick="func3()">确认</button>

    <script>
        //实现的效果是，如果用户名输入正确才能跳回原来的页面，也就是65xx的页面
        function func3(){
            var x = document.getElementById("username").value;//获得输入的内容
            if(x=="Esther"){
                history.go(-1);//history.go(-1)相当于history.back 返回之前的页面
            }
            else{
                alert("用户名输入错误");
            }
        
        }
    </script>
     
    
</body>

</html>
